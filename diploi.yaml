diploiVersion: v1.0
type: component
name: React + Vite
description: Official Diploi component for React + Vite

contexts:
  - name: app
    identifier: app

hosts:
  - name: App
    identifier: app
    urlFormat: '[label].[default-domain]'

images:
  - identifier: app
    prebuildImage: ghcr.io/diploi/component-react-vite

storage:
  - identifier: app
    stages:
      - development
    sizeMiB: 6144
