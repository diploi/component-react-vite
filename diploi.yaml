diploiVersion: v1.0
type: component
name: React + Vite
description: Official Diploi component for React + Vite

hosts:
  - name: App
    identifier: app
    urlFormat: '[label].[default-domain]'

images:
  - identifier: app
    prebuildImage: ghcr.io/diploi/component-react-vite:[tag]

environmentVariables:
  - identifier: __VITE_ADDITIONAL_SERVER_ALLOWED_HOSTS
    defaultValue: '.diploi.me'
